<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <img src="logp_page-0001__1_-removebg-preview.png" alt="Logo"> 
        <nav>
            <div class="button-container">
                <button class="header-button" onclick="location.href='index.html'">หน้าแรก</button>
                <button class="header-button" onclick="location.href='aboutus.html'">เกี่ยวกับเรา</button>
                <button class="header-button" onclick="location.href='contact.html'">ติดต่อ</button>
            </div>
        </nav>
    </header>

   
    <div class="contact-container">
        <h1>ติดต่อเรา</h1>
        <form>
            <label for="name">ชื่อ:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">อีเมล:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="message">ให้คำแนะนำ:</label><br>
            <textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>
            
            <button type="submit">ส่งข้อความ</button>

        </form>
    </div>

    <footer>
        <p>© Watanyoo Chaichompoo</p>
    </footer>
</body>
</html>
